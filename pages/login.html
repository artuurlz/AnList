<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="artuurlz">
    <meta name="description" content="Adicione os animes que você já assistiu pra não se perder!">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="shortcut icon" href="../img/favicon.png" type="image/x-icon">
    <script src="https://unpkg.com/scrollreveal"></script>
    <title>AnList - Entrar</title>
</head>
<body>

    <header class="header" id="header">
        <nav class="nav container">
            <a href="../index.html" class="nav_logo">AnList</a>

            <div class="nav_menu" id="nav-menu">
                <ul class="nav_list">
                    <li class="nav_item">
                        <a href="../index.html" class="nav_link">Animes</a>
                    </li>
                    <li class="nav_item">
                        <a href="../index.html" class="nav_link entrar">Página Principal</a>
                    </li>
                </ul>

                <div class="nav_close" id="nav-close">
                    <i class="ri-close-line"></i>
                </div>
            </div>

            <div class="nav_toggle" id="nav-toggle">
                <i class="ri-menu-line"></i>
            </div>
        </nav>
    </header>

    <main class="main">
        <section class="login_container">
            <form action="" method="post" class="form_box">
                <label for="input-email" class="form_title">Email</label>
                <input type="email" name="email" id="input-email" placeholder="Seu email" class="input_email" required>
                <label for="input-password" class="form_title">Senha</label>
                <input type="password" name="password" id="input-password" placeholder="Sua senha" class="input_password" required>
                <div class="form_links">
                    <a href="#" class="esqueceu_senha">Esqueceu a senha?</a>
                <a href="#" class="criar_conta">Criar Conta</a>
                </div>
                <button type="submit" value="entrar" class="button_entrar" id="button-entrar">Entrar</button>
            </form>
        </section>
    </main>

    <script src="../js/main.js"></script>
</body>
</html>
